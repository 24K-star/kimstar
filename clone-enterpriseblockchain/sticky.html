<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body{
    height: 800vh;
  }

  .scroll-container {
    height: 400vh;
  }
  .sticky-content {
    position: sticky;
    top: 0;
    height: 100vh;
    width: 100%;
  }
  .img-area{
    width: 100%;
    height: 100%;
  }
  .img-container{
    position: absolute;
    top: 0;
    left: 0;
    overflow: hidden;
  }
  img{
    max-width: 100%;
    width: 100%;
    height: 100vh;
    object-fit: cover;
  }
</style>
<body>
  <div class="scroll-container">
    <div class="sticky-content">
      <div class="img-area">
        <div class="img-container">
          <img src="assets/images/img-intro01.jpg" alt>
        </div>
        <div class="img-container">
          <img src="assets/images/img-intro02.jpg" alt>
        </div>
        <div class="img-container">
          <img src="assets/images/img-intro03.jpg" alt>
        </div>
      </div>
    </div>
  </div>

  <script>

    let tl = gsap.timeline({
        scrollTrigger: {
          trigger: ".scroll-container",
          start: "top top",
          end: "bottom bottom",
          scrub: 1,
          markers: true,
        }
    });
      
    tl.to(".img-container:nth-child(3)", { height:0, ease:"none" })
      .to(".img-container:nth-child(2)", { height:0, ease:"none" })
      
  </script>
</body>
</html>
