<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper with GSAP Custom Transition</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .swiper-container {
            width: 80%;
            height: 80vh;
            overflow: hidden;
        }

        .swiper-slide {
            position: relative;
            display: flex;
            height: 100%;
            overflow: hidden;
        }

        .slice {
            position: absolute;
            top: 0;
            left: 0;
            width: 20%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="slice" style="left: 0; background-image: url('assets/images/img-accent1.jpg');"></div>
            <div class="slice" style="left: 20%; background-image: url('assets/images/img-accent1.jpg');"></div>
            <div class="slice" style="left: 40%; background-image: url('assets/images/img-accent1.jpg');"></div>
            <div class="slice" style="left: 60%; background-image: url('assets/images/img-accent1.jpg');"></div>
            <div class="slice" style="left: 80%; background-image: url('assets/images/img-accent1.jpg');"></div>
        </div>
        <div class="swiper-slide">
            <div class="slice" style="left: 0; background-image: url('assets/images/img-accent2.jpg');"></div>
            <div class="slice" style="left: 20%; background-image: url('assets/images/img-accent2.jpg');"></div>
            <div class="slice" style="left: 40%; background-image: url('assets/images/img-accent2.jpg');"></div>
            <div class="slice" style="left: 60%; background-image: url('assets/images/img-accent2.jpg');"></div>
            <div class="slice" style="left: 80%; background-image: url('assets/images/img-accent2.jpg');"></div>
        </div>
        <!-- 추가 슬라이드들 -->
    </div>

    <!-- Add Pagination (optional) -->
    <div class="swiper-pagination"></div>

    <!-- Add Navigation (optional) -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script>
    // Swiper 초기화
    const swiper = new Swiper('.swiper-container', {
        speed: 1000,  // 슬라이드 전환 속도
        effect: 'slide', // 기본 전환 효과
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        on: {
            slideChangeTransitionStart: function () {
                animateSlideTransition(swiper.activeIndex);
            },
            init: function () {
                animateSlideTransition(0); // 초기 슬라이드 애니메이션
            }
        }
    });

    // GSAP 애니메이션 함수
    function animateSlideTransition(index) {
        const slide = document.querySelectorAll('.swiper-slide')[index];
        const slices = slide.querySelectorAll('.slice');

        gsap.fromTo(slices, 
            { xPercent: 100, rotation: 15 },  // 초기 위치 및 회전
            { 
                xPercent: 0,  // 최종 위치
                rotation: 0,  // 회전 초기화
                duration: 1.5, 
                stagger: 0.1, 
                ease: "power2.inOut"
            }
        );
    }
</script>

</body>
</html>
